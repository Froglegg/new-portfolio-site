    <style>
        .userHighlight {
            border: 2px blue solid;
        }
        
        .computerHighlight {
            border: 2px red solid;
        }
        
        .rps-image {
            border: 2px rgb(206, 206, 206) solid;
        }
        .hidden {
            display:none;
        }
        .show {
            display:block;

    <div class="container">
        <h1>Welcome to the Car Game!</h1>
        <p>Play against an unfeeling machine! The stakes are incredibly low!</p>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <img id="driveToWork" src="drive_to_work.jfif" class="hidden">
            </div>
            <div class="col">
                <img id="rideTheWorld" src="drive_around_the_world.jfif" class="hidden">
            </div>
            </div>
            <div class="row">
            <div class="col">
                <img id="honk" src="honk.jfif" class="hidden">
            </div>
            <div class="col">
                <img id="tuneUp" src="tune_up.jfif" class="hidden">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="car.driveToWork()">Go to work</button>
                <button type="button" class="btn btn-primary" onclick="car.driveAroundWorld()">Ride the world</button>
                <button type="button" class="btn btn-primary" onclick="car.getTuneUp()">Tune up</button>
                <button type="button" class="btn btn-primary" onclick="car.honk()">Honk!!!</button>
            </div>
        </div>
    </div>

    <script>
        var driveToWork = document.getElementById("driveToWork");
        var rideTheWorld = document.getElementById("rideTheWorld");
        var honk = document.getElementById("honk");
        var tuneUp = document.getElementById("tuneUp");

        var car = {
          make: "Hyundai",
          model: "Excel",
          color: "Blue Raspberry",
          mileage: 3000,
          isWorking: true,
  
          driveToWork: function() {
            
            driveToWork.classList.remove('hidden');
	        driveToWork.classList.add('show');
  
            alert("Old Mileage: " + this.mileage);
  
            this.mileage = this.mileage + 8;
  
            alert("New mileage: " + this.mileage);
          },
  
          driveAroundWorld: function() {

            rideTheWorld.classList.remove('hidden');
	        rideTheWorld.classList.add('show');
  
            alert("Old Mileage: " + this.mileage);
  
            this.mileage = this.mileage + 24000;
  
            alert("New Mileage: " + this.mileage);
            alert("Car needs a tuneup!");
  
            this.isWorking = false;
          },
  
          getTuneUp: function() {
            tuneUp.classList.remove('hidden');
	        tuneUp.classList.add('show');
            alert("Car is ready to go!");
            this.isWorking = true;
          },
  
          honk: function() {
            honk.classList.remove('hidden');
	        honk.classList.add('show');
            alert("Honk! Honk!");
          }
        };
        </script>
